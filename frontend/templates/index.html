<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Каталог</title>

	<link rel="stylesheet" href="static/index/css/styles.min.css">
</head>
<body>
	<header class="header">
		<div class="header__search">
			<input class="header__search-input" type="text">
			<button class="header__search-btn"><img class="header__search-btn--img" src="static/index/img/search.svg" alt="search" width="20px" height="20px"></button>
		</div>
		<button class="header__add-btn">
			<p>Добавить новую запись</p>
			<svg class="header__add-img" width="20px" height="20px" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12,0A12,12,0,1,0,24,12,12.013,12.013,0,0,0,12,0Zm0,22A10,10,0,1,1,22,12,10.011,10.011,0,0,1,12,22Zm5-10a1,1,0,0,1-1,1H13v3a1,1,0,0,1-2,0V13H8a1,1,0,0,1,0-2h3V8a1,1,0,0,1,2,0v3h3A1,1,0,0,1,17,12Z"/>
				<title>Add</title>
			</svg>
		</button>
	</header>

	<main class="main">
		{{ range $item := .Items}}
		<div id="{{ $item.CategoryID }}" class="main__group">
			<div class="main__group-title">{{ $item.CategoryName }}</div>
			{{ range $itemName := $item.ItemNames }}
			<div class="main__group-item">
				<p class="main__group-item--text">{{ $itemName }}</p>
				<button class="main__group-item--btn">
					<img class="main__group-item--img" src="static/index/img/close.svg" alt="close" width="20px" height="20px">
				</button>
			</div>
			{{ end }}
		</div>
		{{ end }}
	</main>

	<div class="search">
		<div class="search__nav">
			<button class="search__nav-btn"><img class="search__nav-img" src="static/index/img/back.svg" alt="back" width="40px" height="40px"></button>
		</div>
		<div class="search__output"></div>
	</div>

	<div class="add">
		<div class="add-wrapper">
			<button class="add__btn-close"><img src="static/index/img/close.svg" alt="close" width="20px" height="20px"></button>
		</div>
		<input class="add__input-category" type="text" placeholder="Категория">
		<textarea class="add__input-description" type="text" placeholder="Описание вещи"></textarea>
		<button class="add__btn-add">Добавить</button>
	</div>

	<div class="menu">
		<button class="menu-btn">
			<svg class="menu-img" width="40px" height="40px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>Menu</title><path d="M24,11.247A12.012,12.012,0,1,0,12.017,24H19a5.005,5.005,0,0,0,5-5V11.247ZM22,19a3,3,0,0,1-3,3H12.017a10.041,10.041,0,0,1-7.476-3.343,9.917,9.917,0,0,1-2.476-7.814,10.043,10.043,0,0,1,8.656-8.761A10.564,10.564,0,0,1,12.021,2,9.921,9.921,0,0,1,18.4,4.3,10.041,10.041,0,0,1,22,11.342Z"/><path d="M8,9h4a1,1,0,0,0,0-2H8A1,1,0,0,0,8,9Z"/><path d="M16,11H8a1,1,0,0,0,0,2h8a1,1,0,0,0,0-2Z"/><path d="M16,15H8a1,1,0,0,0,0,2h8a1,1,0,0,0,0-2Z"/></svg>
		</button>
		<div class="menu__window">
			<button class="menu__window-btn menu__window-btn--add">Добавить категорию</button>
			<div class="menu__window-add">
				<div class="menu__window-add-wrapper">
					<button class="menu__window-add__btn-close"><img src="static/index/img/close.svg" alt="close" width="20px" height="20px"></button>
				</div>
				<input class="menu__window-add__input-category" type="text" placeholder="Категория">
				<button class="menu__window-add__btn">Добавить</button>
			</div>
			<button class="menu__window-btn menu__window-btn--delete">Удалить категорию</button>
			<div class="menu__window-delete">
				<div class="menu__window-delete-wrapper">
					<button class="menu__window-delete__btn-close"><img src="static/index/img/close.svg" alt="close" width="20px" height="20px"></button>
				</div>
				<input class="menu__window-delete__input-category" type="text" placeholder="Категория">
				<button class="menu__window-delete__btn">Удалить</button>
			</div>
		</div>
	</div>

	<div class="error__window">
		<p class="error__window--message"></p>
	</div>

	<div class="warning__window">
		<p class="warning__window--message"></p>
	</div>

	<div class="success__window">
		<p class="success__window--message"></p>
	</div>

	<input id="rjwt" type="hidden" value="aaa.bbb.ccc">
	<input id="jwt" type="hidden" value="aaa.bbb.ccc">

	<script src="static/index/js/main.min.js"></script>
</body>
</html>
